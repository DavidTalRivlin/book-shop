<DOCTYPE html>


      <html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>book-shop</title>
            <link rel="stylesheet" href="style.css">

      </head>

      <body onload="onInit()">
            <div class="header">
                  <img class="headerImg" src="img/books.png" alt="pile-of-books" srcset="">
                  <span> Yina'al A Book </span>
                  <img class="headerImg" src="img/books.png" alt="pile-of-books" srcset="">
            </div>
            
            <label>
                  <span>Min rate:</span>
                  <input class="min-rate-input" type="range" min="0" max="10" value="0" 
                  onchange="this.title=this.value;onSetFilterBy({minRate: +this.value})" />
            </label>
            <input class="search-input" type="search" onkeyup="onSetFilterBy({search:this.value})" placeholder="Search here" >
            
            <div class="add-book-btn-div">
                  <button class="add-book-btn book-btn " onclick="onAddBook()">ADD BOOK</button>
            </div>
            <table class="books-table">


      </body>

      <div class="user-msg"> </div>

      <div class="modal">

            <h3></h3>
            <h4>Price: &#x20AA;<span></span> </h4>
            <h6>SN: <span></span> </h6>
            <img src="" alt="" class="read-book-img">
            <h4>Rating:</h4>
            <div>
                  <input class="book-rate" type="number" min="0" max="10" value="" onchange="onUpdateRate()">
            </div>
            <div>
                  <button onclick="onCloseModal()">Close</button>
            </div>
      </div>



      <script src="service/util-service.js"></script>
      <script src="service/storage-service.js"></script>
      <script src="service/book-service.js"></script>
      <script src="controller.js"></script>

      </html>
